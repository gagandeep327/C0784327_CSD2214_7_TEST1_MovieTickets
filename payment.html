<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <script src='https://cdnjs.cloudflare.co,/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="payment.css">
    </head>
    <body>
        <h1>Payment Method</h1>
        <div class="header">
            <div class="nav">
                <div class="main">
                    <div class="main2">
                        <div class="main3">
                            <div class="main4">
                                <div class="nav">
                                    <div class="col">
                                        <span>CARD PAYMENT</span>

                                    </div>
                                
                                <div class="main6" style="margin-top: -5px;">
                                    <img src="https://img.icons8.com/color/36/000000/visa.png">
                                    <img src="https://img.icons8.com/color/36/000000/mastercard.png">
                                    <img src="https://img.icons8.com/color/36/000000/amex.png">
                                </div>
                            </div>
                        </div>
                        <div class="body" style="height: 350px">
                            <div class="form">
                                <label for ="cc-number" class="label1">CARD NUMBER</label>
                                <input type="tel" id="cc-number" class="input1" autocomplete="cc-number" placeholder=".........." name="">

                            </div>
                            <div class="row">
                                <div class="col2">
                                    <div class="form">
                                        <label for ="cc-exp" class="label1">CARD EXP</label>
                                        <input type="tel" id="cc-number" class="input1" autocomplete="cc-exp" placeholder="...../....." name="">
        
                                    </div>

                                </div>

                                <div class="col2">
                                <div class="form">
                                    <label for ="cc-cvc" class="label1">CARD CVC</label>
                                    <input type="tel" id="cc-number" class="cvc" autocomplete="off" placeholder="...../....." name="">
    
                                </div>
                         
                           
                            </div>
                        </div>
                        <div class="form">
                            <label for ="numeric" class="label1">CARD HOLDER NAME</label>
                            <input type="text" class="input1" >

                        </div>
                        <div class="form">
                            
                            <input type="button" value="MAKE PAYMENT" class="button1" style="font-size: .8em">

                        </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
