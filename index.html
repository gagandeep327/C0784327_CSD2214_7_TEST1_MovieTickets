<html>
	<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	    <link rel="stylesheet" href="Index.css"/>
        <title>
            MovieTickets
        </title>
	</head>
	
	<body>
        
        <h1>Book Your Movie Tickets</h1>
		<div class="main">
            <label>Select a movie</label>
            <select id="main">
                <option value="20">Book Theif($20)</option>
                <option value="30">Stephawker($30)</option>
                <option value="40">In the tall Grass($40)</option>
            </select>
          </div>  
          <ul class="showcase">
              <li>
                  <div class="seat"></div>
                  <small>N/A</small>
              </li>
        
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
    
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>
        <div class="container">
            <div class="screen"></div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                
            </div>
            
        </div>
        <p class="text">
            Selected <span id="count">0</span>Price of $<span id="price">0</span>
        </p>

        <script src="Index.js" type="text/javascript"></script>
        </body>
</html>
